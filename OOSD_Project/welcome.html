<!DOCTYPE html>
<html>
<head>
	<title>Register Seller</title>
	<link rel="stylesheet" type="text/css" href="css\welcome.css">
</head>
<body>
	<div class="wrapper clearfix">
		<div class="welcome-message">
			<h2><center>Welcome to Team Novus</center></h2>
		</div> <!--welcome-message-->
		<div class="add-msg clearfix">
			<h3><center>Register the Store</center></h3>
		</div> <!--add-msg-->
		<div class="register clearfix">
			<div class="image">
				<h4>Company Image</h4>
			</div> <!--image-->
			<div class="reg-data">
				<form>
					Username:<br><input type="text" name="Name"><br>
					ID:<input type="text" name="Id"><br>
					Create a Password:<br><input type="text" name="First Name"><br>
					Re-Enter the Password:<br><input type="text" name="First Name"><br>
					<input type="submit" value="Sign in" name="Sign in" style="margin-left: 239px">
				</form>
			</div> <!--reg-data-->
			<div class="advertisements">
				<h4>Advertisements</h4>
			</div> <!--advertisements-->
		</div> <!--register-->
		<div class="bottom-end clearfix">
			<h3 style="margin-top: 15px"><center>The bottom end</center></h3>
		</div> <!--bottom-end-->
	</div> <!--wrapper-->
</body>
</html>
