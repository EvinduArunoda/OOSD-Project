<!DOCTYPE html>
<html>
<head>
	<title>Add a New Item</title>
	<link rel="stylesheet" type="text/css" href="css\add_new_item.css">
</head>
<body>
	<div class="wrapper clearfix">
		<div class="welcome-message">
			<h2><center>Welcome to Team Novus</center></h2>
		</div> <!--welcome-message-->
		<div class="add-msg clearfix">
			<h3><center>Add a New Item</center></h3>
		</div> <!--add-msg-->
		<div class="data">
			<h3>Category:<br></h3>
			<select>
				<option selected hidden>Select the Type</option>
				<option value="Laptop">Laptop</option>
				<option value="Smartphone">Smartphone</option>
				<option value="Tablet">Tablet</option>
			</select>
			<form>
				Brand:<br><input type="text" name="brand"><br>
				Model:<br><input type="text" name="model"><br>
				Price:<br><input type="text" name="price"><br>
			</form>
			<h3>Warrenty:<br></h3>
			<select>
				<option selected hidden>Warrenty Type</option>
				<option value="company">Compny Warrenty</option>
				<option value="dealer">Dealer Warrenty</option>
			</select>
			<select style="margin-left: 15px">
				<option selected hidden>Warrenty Period</option>
				<option value="3-month">3 months</option>
				<option value="6-month">6 months</option>
				<option value="1-year">1 years</option>
				<option value="2-year">2 years</option>
				<option value="3-year">3 years</option>
				<option value="4-year">4 years</option>
				<option value="5-year">5 years</option>
			</select>
		</div> <!-- data -->
		<div class="bottom-end clearfix">
			<h3 style="margin-top: 15px"><center>The bottom end</center></h3>
		</div> <!--bottom-end-->
	</div> <!--wrapper-->
</body>
</html>
